<div class="container signup-content">
    <br/>
    <div class="row">
        <div class="col-sm-1 col-md-3">

        </div>
        <div class="col-sm-10 col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="firstName" autofocus>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="lastName" class="form-control" [(ngModel)]="lastName" >

                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" name="email" class="form-control" [(ngModel)]="email" >

                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" [(ngModel)]="password" >
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signUp()">Sign Up</button>
            </form>
        </div>
        <div class="col-sm-1 col-md-3">

        </div>
    </div>
</div>
