<div class="container">
    <div class="row">
        <div class="col">
            <br>
            <br>
            <form>
                <div class="row" *ngFor="let expense of expenses;let i = index;">
                    <div class="col">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" [(ngModel)]="expense.name" class="form-control" id="name" aria-describedby="companyName" placeholder="" name="expense{{i}}.name">
                                    <small id="emailHelp" class="form-text text-muted"></small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="recurrence">Type</label>
                                    <select class="form-control" id="recurrence" name="recurrence" [(ngModel)]="expense.type">

                                        <option>Subscription</option>
                                        <option>Family</option>
                                    </select>
                                    <small id="recurrence" class="form-text text-muted"></small>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="amount">Amount</label>
                                    <input type="text" [(ngModel)]="expense.amount" class="form-control" name="amount" id="amount" aria-describedby="amount" placeholder="">
                                    <small id="emailHelp" class="form-text text-muted"></small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" [(ngModel)]="expense.date" class="form-control" name="date" id="date" aria-describedby="date" placeholder="">
                                    <small id="dateHelp" class="form-text text-muted"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary"(click)="save()">save</button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-outline-primary" (click)="add()">add</button>
                    </div>
                </div>
                {{expenses}}
                <br>
                num of expenses: {{expenses.length}}
            </form>
        </div>
    </div>
</div>
