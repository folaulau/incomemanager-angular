<div class="container">
    <div class="row">
        <div class="col">
            <br>
            <br>
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" id="firstName" aria-describedby="firstName">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" [(ngModel)]="user.lastName"  name="lastName" class="form-control" id="lastName" aria-describedby="lastName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" aria-describedby="email">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" [(ngModel)]="user.gender" type="radio" name="gender" id="male" value="MALE">
                            <label class="form-check-label" for="male">
                                MALE
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" [(ngModel)]="user.gender" type="radio" name="gender" id="male" value="FEMALE">
                            <label class="form-check-label" for="male">
                                FEMALE
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" class="form-control" id="dateOfBirth" aria-describedby="dateOfBirth">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="maritalStatus">Marital Status</label>
                            <select class="form-control" id="maritalStatus" name="recurrence" [(ngModel)]="user.maritalStatus">
                                <option value="married">Married</option>
                                <option value="single">Single</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row" *ngIf="showAddress">
                    <div class="col">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="street">Street</label>
                                    <input type="text" [(ngModel)]="user.address.street" name="street" class="form-control" id="street" aria-describedby="street">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="street2">Street 2</label>
                                    <input type="text" [(ngModel)]="user.address.street2"  name="street2" class="form-control" id="street2" aria-describedby="street2">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" [(ngModel)]="user.address.city" name="city" class="form-control" id="city" aria-describedby="city">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="state">State</label>
                                    <input type="text" [(ngModel)]="user.address.state"  name="state" class="form-control" id="state" aria-describedby="state">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="zip">Zipcode</label>
                                    <input type="text" [(ngModel)]="user.address.zip" name="zip" class="form-control" id="zip" aria-describedby="zip">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary"(click)="save()">save</button>
                    </div>
                </div>
                <br>
                <!-- {{user | json}}
                {{showAddress}} -->
            </form>
        </div>
    </div>
</div>
